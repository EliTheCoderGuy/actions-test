on:
  push:
    branches:
      - main

name: Configure environemnt for deployment

jobs:
  config:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v2
      - uses: microsoft/variable-substitution@v1 
        with:
          files: 'app.yaml'
        env:
          env_variables.NAMESPACE: ${{ secrets.NAMESPACE }}